{% extends 'kinofilm/base.html' %}
{% block content %}

<ul class = "list-articles">
    {% for p in object_list %}
    <li>
        <h2>{{p.Name}}</h2>
        {% autoescape on %}
        <p>{{p.Description|linebreaks|truncatewords:50}}</p>
        {% endautoescape %}
        <div class="clear"></div>
        <p class="link-read-post"><a href="{{ p.get_absolute_url }}">Смотреть</a> </p>
        <hr>
    </li>
    {% endfor %}
</ul>
{% endblock %}
